databaseChangeLog:
  - changeSet:
      id: create-users
      author: abdulazizabc
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create - products
      author: abdulazizabc
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_description
                  type: TEXT
              - column:
                  name: product_price
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: product_quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create orders/items and cart
      author: abdulazizabc
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_price
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
        - createTable:
            tableName: cart_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
  - changeSet:
      id: add-foreign-keys
      author: abdulazizabc
      changes:
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            constraintName: fk_orders_users
            referencedTableName: users
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: order_id
            constraintName: fk_orderitem_order
            referencedTableName: orders
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: cart_item
            baseColumnNames: product_id
            constraintName: fk_cart_product
            referencedTableName: products
            referencedColumnNames: id

        - addForeignKeyConstraint:
            baseTableName: cart_item
            baseColumnNames: user_id
            constraintName: fk_cart_user
            referencedTableName: users
            referencedColumnNames: id



